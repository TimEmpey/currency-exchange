<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body class="index-body">
  <h1>Currency Market</h1>
  <div class="input">
    <form id="input-form">
      <label for="base-currency">Base Currency</label>
      <input type="text" id="base-currency" name="base-currency" value="USD" minlength="3" maxlength="3">
      <label for="usd-input">Amount: </label>
      <input type="integer" id="usd-input" name="usd-input">
      <label for="target-currency">New Currency</label>
      <input type="text" id="target-currency" name="target-currency" value="EUR" minlength="3" maxlength="3">
      <button type="submit">Convert</button>
    </form>
  </div>
  <div class="output">
    <h2>Exchange</h2>
    <p id="conversion-output"></p>
  </div>
</body>
</html>
