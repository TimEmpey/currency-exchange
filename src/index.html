<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h1>Currency Market</h1>
  <div class="input">
    <form id="input-form">
      <label for="usd-input">Enter Amount in USD: $</label>
      <input type="number" id="usd-input" name="usd-input">
      <button type="submit">Convert</button>
    </form>
  </div>
  <div class="output">
    <h2>Exchange</h2>
    <p id="conversion-output"></p>
  </div>
</body>
</html>
