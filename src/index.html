<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body class="index-body">
  <h1>Currency Market</h1>
  <div class="input">
    <h2>Enter Currencies</h2>
    <form id="input-form">
      <input type="integer" id="usd-input" name="usd-input" placeholder="Amount"><br><br>
      <input type="text" id="base-currency" name="base-currency" placeholder="Base Currency" minlength="3" maxlength="3">
      <img src="./css/images/arrow.png">
      <input type="text" id="target-currency" name="target-currency" placeholder="Target Currency" minlength="3" maxlength="3">
      <button type="submit">Convert</button>
    </form>
  </div>
  <div class="output">
    <h2>Exchange</h2>
    <p id="conversion-output"></p>
  </div>
</body>
</html>
